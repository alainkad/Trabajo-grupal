<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pagina web de claro </title>
</head>
<style>
    .navegacion{
        background-color: red;
        display: grid;
        grid-template-columns: 100px 100px 100px 100px 100px 100px;
        grid-template-areas: 
        "c1 c2  c3 c4 c5 c6";
    }
    .entry{
        display: flex;
        justify-content: center;
        }
    .b-claro{
        display: flex;
        justify-content: center;
    }
    .p-claro{
        display: flex;
        justify-content: center;
    }
    .max{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <nav class="navegacion">
            <a href="#">Claro</a>
            <a href="#">Servicios</a>
            <a href="#">Tienda</a>
            <a href="#">¿Necesitas ayuda?</a>
            <a href="#">Deportes</a>
            <a href="#">Hablando Claro</a>
    </nav>

    <div class="entry">
        <h2>Postpago: Internet Ilimitado es un buen plan</h2> 
        <img src="./img/Captura.PNG" height="400px">
    </div>
    <section> 
        <div class="max">
        <h2>MAX ILIMITADO</h2>
        </div>
        <div class="max">
           <img src="./img/maxi.PNG" alt="" height="500px"> 
           <img src="./img/maxi 2.PNG" alt="" height="500px"> 
           <img src="./img/maxi 3.PNG" alt="" height="500px"> 
        </div>
        <section>
            <div class="b-claro">
                <h2> Descubre los beneficios de ser parte de claro</h2>
            </div>
            <div class="b-claro">
                <img src="./img/bc 1.PNG" alt="">
                <img src="./img/bc 2.PNG" alt="">
                <img src="./img/bc 3.PNG" alt="">
            </div>
        </section>
        <section>
            <div class="p-claro">
                <h2> ¿Por qué tener un plan Claro con netflix</h2>
            </div>
            <div class="p-claro">
                <img src="./img/pc 1.PNG" alt="">
                <img src="./img/pc 2.PNG" alt="">
                <img src="./img/pc 3.PNG" alt="">
            </div>
        </section>
</body>
</html>
